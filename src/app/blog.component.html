<div id="blog"> 
	<div class="container">
		<h1 class="text-center">{{title}}</h1>
		<div class="text-center mb-5 lead">{{lead}}</div>
		<div class="row">
			<div *ngFor="let post of posts" class="post-wrap col-12 col-md-4 mb-5">
				<a routerLink="/blog/{{post.id}}">

				   	<h2 class="h4">{{post.title}}</h2>
				</a>
				<a routerLink="/blog/{{post.id}}">
				   	<img class="img-fluid mb-3" src="{{post.imageUrl}}">
				</a>
				<div>
		    		<p>{{post.excerpt}}</p>
		    	</div>
			</div>
		</div>
	</div>
</div>
